    <div class="middle-bar"></div>

    <!-- quiz main -->

    <!-- 퀴즈학습 -->
    <main class="main">
        <div class="learn-list">
        <div class="learn-list__items">
            <span class="learn-title">퀴즈학습</span>
        </div>
    </div>

    <form action="">
    <!-- 영어단어 -->
        <div class="learn-list2">
            <div class="learn-list__items">
                <span>1</span>
                <span>/</span>
                <span>100</span>
            </div>
            <div class="learn-list__engword">
                <span class="learn-engword">English</span>
            </div>
            <div class="hidden-bar">
                <div>
                </div>
            </div>
        </div>

        <!-- Hint -->
        <div class="learn-list2">
            <div class="learn-list__items">
                <a href="#"><span class="learn-l"><</span></a>

            <div class="learn-list__engword">

            <div class="learn-list__items">
                <a href="#"><span class="learn-r">></span></a>
            </div>
        </div>

        <!-- 한글 단어 -->
        <div class="learn-list2">
            <div class="learn-list__items">
                <input type="text" class="learn-write" placeholder="한글단어">
            </div>
        </div>

        <!-- 확인 버튼 -->
        <div class="learn-list2">
            <div class="learn-list__items">
            <button type="submit" class="learn-submit">확인</button>
        </div>
    </div>

    </form>
    </main>
